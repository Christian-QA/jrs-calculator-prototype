
{% extends "layout.html" %}

{% block pageTitle %}
Job Retention Scheme Calculator
{% endblock %}



{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form action="route-variable-gross-salary" method="post">

          <fieldset class="govuk-fieldset" role="group" aria-describedby="accountingPeriod-hint">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
                  <h1 class="govuk-fieldset__heading">

                      What was this employee's gross pay since they started?
                  </h1>
              </legend>

              <span id="nicCategory-hint" class="govuk-hint">
    <p>This is the gross amount before deductions.</p>


  </span>
          <!--<label class="govuk-label" for="amount">
              Enter an amount
          </label>

          <span id="width-10-hint" class="govuk-hint">
    hint
  </span>-->
        <div class="govuk-currency-input__inner govuk-form-group">

        <span class="govuk-currency-input__inner__unit">£</span>
        <input type="text" class="govuk-currency-input__inner__input govuk-input govuk-input--width-10" id="variableGrossSalary" value=""  name="variableGrossSalary" >
        </div>

        <button class="govuk-button" data-module="govuk-button">

        </button>

      </form>


    </div>
</div>

{% endblock %}
