               <span class="govuk-details__summary-text">
                What is a pay date?
                 </span>
    </summary>
    <p>A 'pay date' is the date the employee actually gets their pay. It may not be the same as the end of the 'pay period'.  For example, the pay period might be 1 February to 28 February, but the employee ggets paid on 27 February.</p>
</details>
