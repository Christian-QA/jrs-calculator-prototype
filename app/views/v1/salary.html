
{% extends "layout.html" %}

{% block pageTitle %}
Job Retention Scheme Calculator
{% endblock %}



{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form action="route-salary" method="post">

          <fieldset class="govuk-fieldset" role="group" aria-describedby="accountingPeriod-hint">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
                  <h1 class="govuk-fieldset__heading">
                      Enter the employee’s salary on 28.02.20

                  </h1>
              </legend>

          <!--<label class="govuk-label" for="amount">
              Enter an amount
          </label>

          <span id="width-10-hint" class="govuk-hint">
    hint
  </span>-->
        <div class="govuk-currency-input__inner govuk-form-group">

        <span class="govuk-currency-input__inner__unit">£</span>
        <input type="number" class="govuk-currency-input__inner__input govuk-input govuk-input--width-10" id="salary" value="" pattern="[0-9]*" inputmode="numeric" name="salary" >
        </div>

        <button class="govuk-button" data-module="govuk-button">
            Continue
        </button>
          </fieldset>
      </form>


    </div>
</div>

{% endblock %}
