
{% extends "layout.html" %}

{% block pageTitle %}
Job Retention Scheme Calculator
{% endblock %}



{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" method="post" action="route-pay-dates">


        <div class="govuk-form-group ">
          <fieldset class="govuk-fieldset" role="group" aria-describedby="accountingPeriod-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
              <h1 class="govuk-fieldset__heading">

                Enter {% if data["extraDate"] == "true" %}another{% else %}the first{% endif %} date the employee will be paid within the claim period

              </h1>
            </legend>




            <label class="govuk-label" for="claimPeriodStart">

            </label>
            <span id="claimPeriodStart-hint" class="govuk-hint">
                For example, 30 4 2020
              </span>


            <div class="govuk-date-input" id="claimPeriodStart">
              <div class="govuk-date-input__item">
                <div class="govuk-form-group">
                  <label class="govuk-label govuk-date-input__label" for="claimPeriodStartDay">
                    Day
                  </label>
                  <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="claimPeriodStartDay" name="claimPeriodStartDay" type="text" pattern="[0-9]*" inputmode="numeric">
                </div>
              </div>
              <div class="govuk-date-input__item">
                <div class="govuk-form-group">
                  <label class="govuk-label govuk-date-input__label" for="claimPeriodStartMonth">
                    Month
                  </label>
                  <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="claimPeriodStartMonth" name="claimPeriodStartMonth" type="text" pattern="[0-9]*" inputmode="numeric">
                </div>
              </div>
              <div class="govuk-date-input__item">
                <div class="govuk-form-group">
                  <label class="govuk-label govuk-date-input__label" for="claimPeriodStartYear">
                    Year
                  </label>
                  <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="claimPeriodStartYear" name="claimPeriodStartYear" type="text" pattern="[0-9]*" inputmode="numeric">
                </div>
              </div>
            </div>




          </fieldset>
        </div>


        <button class="govuk-button govuk-!-margin-right-2" data-module="govuk-button">
          Continue
        </button>


      </form>


    </div>
</div>

{% endblock %}
